<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <!-- Link to Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Add some simple animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        /* Loading spinner styles */
        .loading {
            display: none; /* Initially hide the spinner */
            margin-top: 10px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div class="container text-center fadeIn">
        <h1 class="mb-4">Fake News Detector</h1>
        <div class="form-group">
            <label for="newsInput">Enter News Article (Title alone is not sufficient):</label>
            <textarea class="form-control" id="newsInput" rows="15" placeholder="Type your news here"></textarea>
        </div>
        <button class="btn btn-primary mt-3" onclick="makePrediction()">Predict</button>
        <!-- Loading spinner (initially hidden) -->
        <div id="result" class="result"></div>
        <div id="loadingSpinner" class="spinner-border text-primary loading" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Optional: jQuery and Bootstrap JS for additional features -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
